<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="dist/style.css" />
		<title>Contact | Us</title>
	</head>

	<body>
		<section class="contact-container">
			<section class="text-wrapper" id="icon-mail">
				<h1>Get in <br />touch.</h1>
				<div class="icon-contact">
					<img src="assets/icons/mail-fill.svg" alt="" id="icon-mail" />
					<a href="mailto:sarah.roczniak@unitysupport.com.au">sarah.roczniak@unitysupport.com.au</a>
				</div>
				<div class="icon-contact">
					<img src="assets/icons/phone-fill.svg" alt="" id="icon-phone" />
					<p>0411967537</p>
				</div>
				<div class="icon-contact">
					<img src="assets/icons/map-pin-3-fill.svg" alt="" id="icon-location" />
					<p>Perth, WA</p>
				</div>
			</section>

			<section class="form-wrapper">
				<form name="contact_us_form" method="POST" data-netlify="true" class="form-layout">
					<input type="text" name="name" placeholder="What's your name?" />
					<input type="email" name="email" placeholder="What's your email? (Optional)" />
					<textarea name="message" placeholder="Leave a message for us, and don't forget to include your mobile number if you'd prefer a call." class="message-input"></textarea>
					<input type="submit" value="Submit" class="contact-button" />
				</form>
			</section>
		</section>

		<footer>
			<div class="footer__container">
				<img src="assets/logo_unity_support.png" alt="Unity Support Logo" />
				<div class="footer-nav1">
					<ul class="footer-nav__links">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="faqs.html">FAQs</a></li>
					</ul>
				</div>
				<img src="assets/ndis_registered_provider_logo.svg" alt="We Love NDIS logo" />
			</div>
		</footer>
	</body>
</html>
